name: CI / Deploy to GitHub Pages

# Grant the workflow write access to repository contents so the action can push
# to the `gh-pages` branch using the automatically-provided GITHUB_TOKEN.
permissions:
  contents: write

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # ensure the action uses the GITHUB_TOKEN credential so later git push
          # operations performed by the workflow can authenticate
          persist-credentials: true
          # fetch full history to be safe when creating/updating the gh-pages branch
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            echo "Lockfile found: running 'npm ci'"
            npm ci
          else
            echo "No lockfile: running 'npm install --legacy-peer-deps --no-audit --no-fund'"
            npm install --legacy-peer-deps --no-audit --no-fund
          fi

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./build
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
